- name: Ensure docker networks exist
  community.docker.docker_network:
    name: "{{ network_item }}"
    state: present
  loop:
    - traefik_proxy
    - pangolin_network
  loop_control:
    loop_var: network_item

- name: Get user information
  getent:
    database: passwd
    key: "{{ docker_user }}"

- name: Set UID and GID facts
  set_fact:
    target_uid: "{{ getent_passwd[docker_user][1] }}"
    target_gid: "{{ getent_passwd[docker_user][2] }}"


- name: Create SearXNG directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ target_uid }}"
    group: "{{ target_gid }}"
    mode: "0755"
    recurse: true
  loop:
    - "{{ searxng_redis }}"
    - "{{ searxng_config_dir }}"
    - "{{ searxng_data_dir }}"

- name: Deploy Valkey (Redis replacement) for SearXNG
  community.docker.docker_container:
    name: searxng_redis
    image: docker.io/valkey/valkey:8-alpine
    hostname: searxng_redis
    user: "{{ target_uid }}:{{ target_gid }}"
    command: ["valkey-server", "--save", "30", "1", "--loglevel", "warning"]
    volumes:
      - "{{ searxng_redis }}:/data"
    log_driver: "json-file"
    log_options:
      max-size: "1m"
      max-file: "1"
    labels:
      com.docker.compose.project: "searxng_stack"
      com.docker.compose.service: "searxng_redis"
    networks:
      - name: traefik_proxy
    restart_policy: unless-stopped
    state: started

- name: Deploy SearXNG
  community.docker.docker_container:
    name: searxng
    image: docker.io/searxng/searxng:latest
    hostname: searxng
    # user: "{{ target_uid }}:{{ target_gid }}" # does not work due to permission issues inside the container
    volumes:
      - "{{ searxng_config_dir }}:/etc/searxng:rw"
      - "{{ searxng_data_dir }}:/var/cache/searxng:rw"
    env:
      SEARXNG_BASE_URL: "https://{{ searxng_domain }}/"
    log_driver: "json-file"
    log_options:
      max-size: "1m"
      max-file: "1"
    labels:
      com.docker.compose.project: "searxng_stack"
      com.docker.compose.service: "searxng"
      traefik.enable: "true"
      traefik.http.routers.searxng-secure.rule: "Host(`{{ searxng_domain }}`)"
      traefik.http.routers.searxng-secure.entrypoints: "https"
      traefik.http.routers.searxng-secure.tls: "true"
      traefik.http.routers.searxng.service: "searxng"
      traefik.http.services.searxng.loadbalancer.server.port: "8080"
      traefik.docker.network: "traefik_proxy"
    networks:
      - name: traefik_proxy
      - name: pangolin_network
    restart_policy: unless-stopped
    state: started

- name: SearXNG deployment complete
  ansible.builtin.debug:
    msg: "SearXNG has been deployed and is accessible at https://{{ searxng_domain }}/"


