---
samba_user: "{{ vm_username }}"
samba_password: "{{ vm_username }}"

shares:
  - name: AnannyaCloud
    path: "/mnt/storage/DataStorage/Anannya/"
    guest_ok: "no"
    public: "no"
    writeable: "yes"
    username: "anannya"
    password: "{{ ana_pass }}"
  - name: Anannya
    path: "/mnt/storage/NonCloudDataStorage/Anannya/"
    guest_ok: "no"
    public: "no"
    writeable: "yes"
    username: "anannya"
    password: "{{ ana_pass }}"
  - name: SushmoyCloud
    path: "/mnt/storage/DataStorage/Sushmoy/"
    guest_ok: "no"
    public: "no"
    writeable: "yes"
    username: "sushmoy"
    password: "{{ sush_pass }}"
  - name: Sushmoy
    path: "/mnt/storage/NonCloudDataStorage/Sushmoy/"
    guest_ok: "no"
    public: "no"
    writeable: "yes"
    username: "sushmoy"
    password: "{{ sush_pass }}"
  - name: ShajalCloud
    path: "/mnt/storage/DataStorage/Shajal/"
    guest_ok: "no"
    public: "no"
    writeable: "yes"
    username: "shajal"
    password: "{{ vm_password }}"
  - name: Shajal
    path: "/mnt/storage/NonCloudDataStorage/Shajal/"
    guest_ok: "no"
    public: "no"
    writeable: "yes"
    username: "shajal"
    password: "{{ vm_password }}"
  - name: Media
    path: "/mnt/storage/NonCloudDataStorage/Media/"
    guest_ok: "yes"
    public: "yes"
    writeable: "yes"
    username: "shajal"
    password: "{{ vm_password }}"

