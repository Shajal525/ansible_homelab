---
- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Check if networks exist
  command: docker network inspect {{ item }}
  register: network_check
  failed_when: network_check.rc != 0
  changed_when: false
  loop: 
    - traefik_proxy
    - pangolin_network

- name: Ensure required directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: "www-data"
    group: "www-data"
    mode: "0755"
  loop:
    - "{{ aria_config }}"
    - "{{ media_data_path }}/downloads/aria"

- name: Deploy Aria2-AriaNG container
  docker_container:
    name: aria
    image: hurlenko/aria2-ariang
    env:
      PUID: "1000"
      PGID: "1000"
      RPC_SECRET: "{{ aria_secret }}"
      ARIA2RPCPORT: "443"
    volumes:
      - "{{ aria_config }}:/aria2/conf"
      - "{{ media_data_path }}/downloads/aria:/aria2/data"
    # ports:
    #  - 443:8080
    labels:
      com.docker.compose.project: "media_stack"
      com.docker.compose.service: "aria"
      traefik.enable: "true"
      traefik.http.routers.aria2-secure.entrypoints: "https"
      traefik.http.routers.aria2-secure.rule: "Host(`{{ aria_domain }}`)"
      traefik.http.routers.aria2-secure.tls: "true"
      traefik.http.routers.aria2.service: "aria"
      traefik.http.services.aria2.loadbalancer.server.port: "8080"
      traefik.docker.network: "traefik_proxy"
    networks:
      - name: traefik_proxy
      - name: pangolin_network
    restart_policy: unless-stopped
    state: started

- name: Combined Aria2 and AriaNG deployed
  debug:
    msg: "Aria2 is running successfully"

